<div class="form-group" ng-repeat="website in vm.websites | filter: {is_primary:false}">
    <label for="id_website-{{ $index }}" ng-show="$first" class="col-md-2 control-label">Extra website</label>
    <!-- <label for="id_website-{{ $index }}" class="visible-xs-block col-md-2 control-label with-icon" ng-show="$first">
        <div class="text-center">
            <div class="pre">
                <i class="fa fa-building-o label-icon"></i>&nbsp;<i class="fa fa-globe label-icon"></i>
            </div>
            <div class="label-text">Extra Website</div>
        </div>
    </label> -->
    <div class="col-md-4" ng-class="{ 'col-md-offset-2': !$first }">
        <input class="form-control"
               id="id_website-{{ $index }}"
               maxlength="255"
               name="website-{{ $index }}"
               placeholder="www.example.com"
               type="text"
               ng-model="website.website"
               ng-readonly="website.is_deleted">
    </div>
    <div class="col-md-2">
        <div class="col-md-1">
            <a ng-click="vm.removeRelatedField({field: 'website', index: website, remove: false})" class="btn btn-sm default" title="Undo the deletion of this row" ng-show="website.is_deleted">
                <i class="fa fa-undo"></i>
            </a>
            <a ng-click="vm.removeRelatedField({field: 'website', index: website, remove: true})" class="btn btn-sm default" title="Delete this row" ng-hide="website.is_deleted">
                <i class="fa fa-trash"></i>
            </a>
        </div>
    </div>
</div>
<div class="form-group">
    <label ng-hide="(vm.websites|filter:{is_primary:false}).length" class="col-md-2 control-label">Extra website</label>

        <div class="text-center">
            <div class="pre">
                <i class="fa fa-building-o label-icon"></i>&nbsp;<i class="fa fa-globe label-icon"></i>
            </div>
            <div class="label-text">Extra Website</div>
        </div>
    </label> -->
    <div class="col-md-9" ng-class="{ 'col-md-offset-2': (vm.websites|filter:{is_primary:false}).length }">
        <a ng-click="vm.addRelatedField({field:'website'})" class="form-control-static">Add a website</a>
    </div>
</div>
