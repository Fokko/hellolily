<div class="form-group" ng-repeat="website in vm.websites | filter: {is_primary:false}">
    <label for="id_website-{{ $index }}" class="col-xs-1 control-label with-icon" ng-show="$first">
        <div class="text-center">
            <i class="fa fa-building-o label-icon"></i>&nbsp;<i class="fa fa-globe label-icon"></i><br/>
            <span class="label-text hidden-xs">Extra Website</span>
        </div>
    </label>
    <div class="col-xs-9" ng-class="{ 'col-xs-offset-1': !$first }">
        <input class="form-control"
               id="id_website-{{ $index }}"
               maxlength="255"
               name="website-{{ $index }}"
               placeholder="www.example.com"
               type="text"
               ng-model="website.website"
               ng-readonly="website.is_deleted">
    </div>
    <div class="col-xs-2">
        <div class="col-xs-1">
            <a ng-click="vm.removeRelatedField({field: 'website', index: website, remove: false})" class="btn btn-sm default" title="Undo the deletion of this row" ng-show="website.is_deleted">
                <i class="fa fa-undo"></i>
            </a>
            <a ng-click="vm.removeRelatedField({field: 'website', index: website, remove: true})" class="btn btn-sm default" title="Delete this row" ng-hide="website.is_deleted">
                <i class="fa fa-trash"></i>
            </a>
        </div>
    </div>
</div>
<div class="form-group">
    <label class="col-xs-1 control-label with-icon" ng-hide="(vm.websites|filter:{is_primary:false}).length">
        <div class="text-center">
            <i class="fa fa-building-o label-icon"></i>&nbsp;<i class="fa fa-globe label-icon"></i><br/>
            <span class="label-text hidden-xs">Extra Website</span>
        </div>
    </label>
    <div class="col-xs-10" ng-class="{ 'col-xs-offset-1': (vm.websites|filter:{is_primary:false}).length }">
        <a ng-click="vm.addRelatedField({field:'website'})" class="btn btn-default btn-sm">Add a website</a>
    </div>
</div>
