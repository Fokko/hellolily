<div class="collapsable-portlet">
    <div class="collapsable-portlet-heading">
        <span class="portlet-heading-title clickable" ng-click="vm.collapsed = !vm.collapsed">{{ vm.title }}</span>
        <span class="portlet-heading-icon collapse-indicator clickable" ng-click="vm.collapsed = !vm.collapsed">
            <i class="fa fa-angle-down" ng-class="{'rotate': vm.collapsed}"></i>
        </span>
    </div>

    <div ng-show="vm.collapsable && !vm.collapsed" class="collapse-content">
        <ng-transclude></ng-transclude>
    </div>
</div>
