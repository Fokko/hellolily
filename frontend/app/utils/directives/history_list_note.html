<div class="note-history-item history-item-right">
    <div class="history-item-badge">
        <span ng-if="vm.item.type == 0">
            <i ng-if="!vm.item.is_pinned" class="fa fa-sticky-note"></i>
            <i ng-if="vm.item.is_pinned" class="fa fa-thumb-tack"></i>
        </span>
        <i ng-if="vm.item.type == 1" class="fa fa-phone"></i>
        <i ng-if="vm.item.type == 2" class="fa fa-calendar"></i>
    </div>

    <div class='history-item-heading'>
        Note
        <div class="btn-group pull-right">
            <a class="text-white" data-toggle="dropdown" aria-expanded="false">
                <i class="fa fa-angle-down"></i>
            </a>
            <ul class="dropdown-menu pull-right">
                <li><a ng-click="vm.history.editNote(vm.item)"><i class="fa fa-edit"></i>Edit</a></li>
                <li ng-if="!vm.item.is_pinned"><a ng-click="vm.history.pinNote(vm.item, true)"><i class="fa fa-thumb-tack"></i>Pin note</a></li>
                <li ng-if="vm.item.is_pinned"><a ng-click="vm.history.pinNote(vm.item, false)"><i class="fa fa-times"></i>Unpin note</a></li>
                <li class='divider'></li>
                <li><a ng-click="vm.history.deleteNote(vm.item)"><i class="fa fa-trash"></i>Delete</a></li>
            </ul>
        </div>
    </div>

    <div class="history-item-body">
        <p><em class="pre-wrap" ng-bind-html="::vm.item.content | parseUrls"></em></p>
        <ul class="list-inline list-justified">
            <li>
                <small class="text-muted" uib-tooltip="Created on {{ ::vm.item.date | date:'dd MMMM yy' }} at {{ ::vm.item.date | date:'HH:mm' }}">
                    <i class="fa fa-calendar"></i>
                    {{ ::vm.item.date | date:'dd MMMM yy HH:mm' }}
                </small>
            </li>
            <li ng-if="vm.item.showContact">
                <small class="text-muted" uib-tooltip="Note linked to {{ ::vm.item.subject_repr }}">
                    <i class="fa fa-user"></i>
                    <a ui-sref="base.contacts.detail({id: vm.item.object_id})" class="link-no-decoration">{{ ::vm.item.subject_repr }}</a>
                </small>
            </li>
            <li>
                <small class="text-muted" uib-tooltip="Created by: {{ ::vm.item.author }}">
                    <i class="fa fa-user"></i>
                    {{ ::vm.item.author }}
                </small>
            </li>
        </ul>
    </div>
</div>
