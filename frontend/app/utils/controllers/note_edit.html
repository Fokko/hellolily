<div class="modal-header">
    <h3 class="modal-title">Edit Note</h3>
</div>
<div class="modal-body" slimscroll="{height: 350}">
    <div class="form-body">
        <div class="form-group">
            <div class="btn-group">
                <label class="btn btn-default" ng-model="note.modalType" btn-radio="1">
                    <i class="fa fa-phone"></i>
                    Call
                </label>
                <label class="btn btn-default" ng-model="note.modalType" btn-radio="2">
                    <i class="fa fa-calendar"></i>
                    Meetup
                </label>
                <label class="btn btn-default" ng-model="note.modalType" btn-radio="0">
                    <i class="fa fa-file-o"></i>
                    Note
                </label>
            </div>
        </div>
        <div class="form-group">
            <textarea class="form-control inline note-textarea" cols="40" rows="10" ng-model="note.content"></textarea>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
