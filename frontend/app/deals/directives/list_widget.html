<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="lilicon hl-deals-filled-icon"></i>
            {{ vm.title }}
        </div>
        <div class="actions">
            <a ui-sref="{{ vm.addLink || 'base.deals.create' }}"  class="btn btn-circle btn-default">
                <i class="fa fa-plus"></i>
                Add
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="scroll-body" slimscroll="{height: height}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Stage</th>
                    <th>Subject</th>
                    <th>Created</th>
                    <th>Costs</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="deal in vm.list" ng-show="vm.list.length">
                    <td>{{ deal.stage_name }}</td>
                    <td><a ui-sref="base.deals.detail({id: deal.id})">{{ deal.name }}</a></td>
                    <td>{{ deal.created | date:'dd MMMM yy' }}</td>
                    <td>&euro;{{ deal.amount_once }} + &euro;{{ deal.amount_recurring }}/m</td>
                </tr>
                <tr ng-hide="vm.list.length">
                    <td colspan="5">No Deals</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
