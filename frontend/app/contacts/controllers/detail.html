<div ng-if="!contact.id" ng-include="'utils/controllers/does_not_exist.html'" class="row">
</div>
<div ng-if="contact.id" class="row">
    <div class="col-md-4">
        <contact-detail-widget contact="contact" height="300"></contact-detail-widget>
    </div>
    <div class="col-md-4">
        <div ng-repeat="account in contact.accounts" ng-show="contact.accounts.length">
            <contact-list-widget title="{{ account.name }}" account-id="{{ account.id }}" add-link="base.contacts.create.fromAccount({id: {{ account.id }}})" list="account.colleagueList" ng-if="contact.accounts.length == 1" height="300"></contact-list-widget>
            <contact-list-widget title="{{ account.name }}" account-id="{{ account.id }}" add-link="base.contacts.create.fromAccount({id: {{ account.id }}})" list="account.colleagueList" ng-if="contact.accounts.length >= 2" height="91"></contact-list-widget>
        </div>
        <div ng-hide="contact.accounts.length">
            <contact-list-widget list="" height="300"></contact-list-widget>
        </div>
    </div>
    <div class="col-md-4">
        <case-list-widget title="Cases" list="caseList" height="300" add-link="base.cases.create.fromContact({id: {{ contact.id }}})"></case-list-widget>
    </div>
</div>

<history-list ng-if="contact.id" target="'contact'" object="contact"></history-list>
