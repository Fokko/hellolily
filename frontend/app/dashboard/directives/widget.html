<div ng-show="vm.widgetInfo.status" ng-multi-transclude-controller>
    <div class="{{ vm.widgetClass }}">
        <div class="portlet light">
            <div class="portlet-title" ng-class="{1: 'portlet-open', 2:'portlet-closed'}[vm.widgetInfo.status]">
                <div class="caption" ng-multi-transclude="portlet-caption"></div>
                <div class="tools">
                    <a ng-click="vm.toggleCollapse()" ng-class="{1: 'expand', 2:'collapse'}[vm.widgetInfo.status]" title="Collapse/Expand"></a>
                    <a ng-if="vm.widgetCloseable" ng-click="vm.removeWidget()" class="remove"></a>
                </div>
                <div class="actions pull-right margin-right-10" ng-multi-transclude="portlet-caption-extra"></div>
            </div>

            <div class="portlet-body" ng-show="vm.widgetInfo.status == 1">
                <div ng-if="!vm.widgetDynamicHeight">
                    <div ng-if="vm.widgetScrollable" class="scroll-body" slimscroll="{height: 250}" ng-multi-transclude="portlet-body"></div>
                </div>
                <div ng-if="vm.widgetDynamicHeight">
                    <div ng-if="vm.widgetScrollable" class="scroll-body" slimscroll="{height: auto}" style="max-height: 400px;" ng-multi-transclude="portlet-body"></div>
                </div>
                <div ng-if="!vm.widgetScrollable" ng-multi-transclude="portlet-body"></div>
            </div>
        </div>
    </div>
</div>
