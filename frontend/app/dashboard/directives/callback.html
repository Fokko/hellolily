<div class="col-md-6">
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-phone"></i>
                <span class="caption-subject bold uppercase"> CALLBACK REQUESTS</span>
                <span class="caption-helper">({{ vm.table.items.length }})</span>
            </div>
            <div class="tools">
                <a href="" class="collapse" data-original-title="" title=""></a>
                <a href="" class="remove" data-original-title="" title=""></a>
            </div>
        </div>
        <div class="portlet-body">
            <div class="scroll-body" slimscroll="{height: 250}">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Contact</th>
                            <th>Phonenumber</th>
                            <th>Subject</th>
                            <th sort-column="created" table="vm.table">Created</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="case in vm.table.items">
                            <td><a ui-sref="base.accounts.detail({ id: case.account })">{{ case.account_name }}</a></td>
                            <td><a ui-sref="base.contacts.detail({ id: case.contact })">{{ case.contact_name }}</a></td>
                            <td>
                                <div ng-show="case.accountPhone"><i class="fa fa-building"></i> {{ case.accountPhone }}</div>
                                <div ng-show="case.contactPhone"><i class="fa fa-user"></i> {{ case.contactPhone }}</div>
                            </td>
                            <td><a ui-sref="base.cases.detail({ id: case.id })">{{ case.subject }}</a></td>
                            <td>{{ case.created | relativeDate }}</td>
                        </tr>
                        <tr ng-hide="vm.table.items.length">
                            <td colspan="5">No callback requests</td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
