<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-briefcase"></i>
            {{ title }}
        </div>
        <div class="actions">
            <a ui-sref="{{ addLink || 'base.cases.create' }}" class="btn btn-circle btn-default">
                <i class="fa fa-plus"></i>
                Add
            </a>
        </div>
    </div>
    <div class="portlet-body">
        <div class="scroll-body" slimscroll="{height: height}">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Priority</th>
                    <th>Subject</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Expires</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="case in list" ng-show="list.length">
                    <td>{{ case.priority_name }}</td>
                    <td><a ui-sref="base.cases.detail({id: case.id})">{{ case.subject }}</a></td>
                    <td>{{ case.casetype_name }}</td>
                    <td>{{ case.status }}</td>
                    <td>{{ case.expires | date:'dd MMMM yy' }}</td>
                </tr>
                <tr ng-hide="list.length">
                    <td colspan="5">No cases</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
