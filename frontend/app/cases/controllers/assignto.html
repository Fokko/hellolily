<div class="modal-header">
    <h3 class="modal-title">Assign this case!</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <select ng-options="user.id as user.full_name for user in vm.users" ng-model="vm.currentAssigneeId"></select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
    <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
</div>
