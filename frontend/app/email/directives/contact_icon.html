<td class="inbox-small-cells">
    <i ng-hide="status" class="fa fa-spinner fa-spin font-grey-cascade" uib-tooltip="Loading status, hang on!"></i>
    <i ng-show="status == 'needsEverything'" class="fa fa-building-o font-grey-cascade" uib-tooltip-html="'New account, unknown contact. <br /> Do the add thing!'"></i>
    <i ng-show="status == 'needsContact'" class="fa fa-user font-blue-steel" uib-tooltip="Hey, a new contact for the account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'needsAccount'" class="fa fa-building-o font-yellow-saffron" uib-tooltip="Hey, a contact without an account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'complete'" class="fa fa-check font-green-jungle" uib-tooltip="All done. Do a happy dance."></i>
</td>
