<!-- BEGIN PAGE HEADER-->
<!-- BEGIN PAGE HEAD -->
<div class="page-head">
    <!-- BEGIN PAGE TITLE -->
    <div class="page-title">
        <h1>
            {{ conf.pageTitleBig || 'Insert Title' }}
            <small>{{ conf.pageTitleSmall || 'Insert Subtitle' }}</small>
        </h1>
    </div>

    <div class="page-toolbar">
        <div class="btn-group btn-theme-panel">
            <a ng-show="($state.current.name).indexOf('detail') > -1 && ($state.current.name).indexOf('email') == -1" ng-click="$state.go('.edit')" class="btn"><i class="fa fa-edit"></i></a>
            <a ng-show="($state.current.name).indexOf('detail') > -1 && ($state.current.name).indexOf('email') == -1" detail-delete class="btn" data-target="#confirm-delete"><i class="fa fa-trash"></i></a>
        </div>
    </div>
    <!-- END PAGE TITLE -->
</div>
<!-- END PAGE HEAD -->
<!-- END PAGE HEADER-->
