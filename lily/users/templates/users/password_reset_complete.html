{% extends 'base.html' %}
{% load i18n static %}

{% block title %}{% trans 'Password reset' %} - {% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'users/css/password_reset.css' %}" media="screen" />
{% endblock %}

{% block body %}
    <div id="mws-login-wrapper">
        <div id="mws-login">
            <div class="mws-panel">
                <div class="mws-panel-header">
                    <span class="mws-i-24 i-locked-2">{% trans 'Password reset complete' %}</span>
                </div>            
                <div id="mws-login-form"> 
                    <div class="mws-form">
                        <div class="mws-form-row">
                            <div class="mws-form-row mws-reset-message">
                                {% trans "Your password has been set.  You may go ahead and log in now." %}
                            </div>
                        </div>
                        
                        <a href="{% url login %}" class="mws-link-button">
                            <button type="button" class="mws-button blue mws-reset-button">
                                {% trans 'Go to log in' %}
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
