{% load static %}

{% verbatim %}
<script id="header.html" type="text/ng-template">
    <!-- BEGIN HEADER INNER -->
    <div class="page-header-inner">
        <!-- BEGIN LOGO -->
        <div class="page-logo">
            <a ui-sref="base.dashboard">
                <p class="logo-default" style="font-size:1.4em;">
                    Hello<strong>Lily</strong>
                </p>
            </a>
            <div class="menu-toggler sidebar-toggler">
                <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
            </div>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN RESPONSIVE MENU TOGGLER -->
        <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
        </a>
        <!-- END RESPONSIVE MENU TOGGLER -->
        <!-- BEGIN PAGE ACTIONS -->
        <div class="page-actions">
            <!-- BEGIN LARGE ACTIONS -->
            <div class="hidden-sm hidden-xs">
                <a class="btn blue btn-sm" ui-sref="base.accounts.create" role="button"><i class="fa fa-plus"></i> <i class="fa fa-building-o"></i> Account</a>
                <a class="btn blue btn-sm" ui-sref="base.contacts.create" role="button"><i class="fa fa-plus"></i> <i class="fa fa-user"></i> Contact</a>
                <a class="btn blue btn-sm" ui-sref="base.deals.create" role="button"><i class="fa fa-plus"></i> <i class="fa fa-money"></i> Deal</a>
                <a class="btn blue btn-sm" ui-sref="base.cases.create" role="button"><i class="fa fa-plus"></i> <i class="fa fa-briefcase"></i> Case</a>
            </div>
            <!-- END LARGE ACTIONS -->
            <!-- BEGIN SMALL ACTIONS -->
            <div class="btn-group hidden-md hidden-lg">
                <button type="button" class="btn blue btn-sm dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true" aria-expanded="false">
                    Add
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li>
                        <a ui-sref="base.accounts.create"><i class="fa fa-plus"></i> <i class="fa fa-building-o"></i> Account</a>
                    </li>
                    <li>
                        <a ui-sref="base.contacts.create"><i class="fa fa-plus"></i> <i class="fa fa-user"></i> Contact</a>
                    </li>
                    <li>
                        <a ui-sref="base.deals.create"><i class="fa fa-plus"></i> <i class="fa fa-money"></i> Deal</a>
                    </li>
                    <li>
                        <a ui-sref="base.cases.create"><i class="fa fa-plus"></i> <i class="fa fa-briefcase"></i> Case</a>
                    </li>
                </ul>
            </div>
            <!-- END SMALL ACTIONS -->
        </div>
        <!-- END PAGE ACTIONS -->
        <!-- BEGIN PAGE TOP -->
        <div class="page-top">
            <!-- <ui-view name="topNavSearch"></ui-view> -->
            <!-- BEGIN TOP NAVIGATION MENU -->
            <div class="top-menu">
                <ul class="nav navbar-nav pull-right">
                    <!-- BEGIN USER LOGIN DROPDOWN -->
                    <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
                    <li class="dropdown dropdown-user dropdown-dark">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                            <!-- DOC: Add 'username-hide-on-mobile' class to hide on mobile to make space for buttons on this row -->
                            <span class="username">
                                Hello {{ currentUser.fullName }}
                            </span>
                            <img alt="" class="img-circle" src="{% endverbatim %}{% static 'metronic/assets/admin/layout4/img/avatar.png' %}{% verbatim %}">
                        </a>
                        <ul class="dropdown-menu dropdown-menu-default">
                            <li>
                                <a ui-sref="base.preferences.user.profile">
                                    <i class="icon-user"></i>
                                    My profile
                                </a>
                            </li>
                            <li>
                                <a ui-sref="base.preferences.user.account">
                                    <i class="icon-settings"></i>
                                    My account
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-briefcase"></i>
                                    Company account
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon-users"></i>
                                    Company users
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="icon-grid"></i>
                                    Company workflow
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a ui-sref="base.preferences.emailaccounts">
                                    <i class="icon-envelope"></i>
                                    E-mail accounts
                                </a>
                            </li>
                            <li>
                                <a ui-sref="base.preferences.emailtemplates">
                                    <i class="icon-envelope-letter"></i>
                                    E-mail templates
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="/logout">
                                    <i class="icon-key"></i>
                                    Log out
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- END USER LOGIN DROPDOWN -->
                </ul>
            </div>
            <!-- END TOP NAVIGATION MENU -->
        </div>
        <!-- END PAGE TOP -->
    </div>
    <!-- END HEADER INNER -->
</script>
{% endverbatim %}
