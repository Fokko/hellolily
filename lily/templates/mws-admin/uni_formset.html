{% if forloop.first %}
    <hr />
{% endif %}

<div class="mws-form-row">
    {% for form in formset.instance.forms %}
        {% include formset.template with formset=formset.instance form=form %}
    {% empty %}
        <div class="{{ formset.instance.prefix }}-mws-formset"></div>
    {% endfor %}

    {% include formset.template with formset=formset.instance form=None %}

    {{ formset.instance.management_form }}
</div>
