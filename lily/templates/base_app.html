{% extends 'base_empty.html' %}

{% load messages %}

{% block scripts %}
    {{ block.super }}
    
    {% if messages %}
        <!-- Generate jGrowl notifications based on messages middleware -->
        <script type="text/javascript">
            $(document).ready(function(){
                {% for message in messages|unique_messages|message_css_tags %}
                    $.jGrowl("{{ message.message|safe }}", {
                        theme: "{{ message.tags }}"
                    });
                {% endfor %}
            });
        </script>
    {% endif %}
{% endblock %}

{% block body %}
    
    {% block page-header %}{% endblock %}
    
    {% block container %}{% endblock %}
        
    {% block page-footer %}{% endblock %}
    
{% endblock %}
