{% verbatim %}
<script id="contacts/contact-detail.html" type="text/ng-template">
    <div class="row">
        <div class="col-md-5">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <span ng-show="'Formal' == contact.salutation">Formal</span>
                        <span ng-show="'Informal' == contact.salutation">Informal</span> /
                        <span ng-show="'Unknown/Other' == contact.gender">Other</span>
                        <span ng-show="'Male' == contact.gender">Male</span>
                        <span ng-show="'Female' == contact.gender">Female</span>
                        <span class="caption-subject bold uppercase"> {{ ::contact.name }}</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <em class="pre-wrap" ng-if="::contact.description">{{ ::contact.description }}</em><br/><br/>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- not in frontend  {{ ::contact.title }} / {{ ::contact.function }}  -->
                            <i class="fa fa-phone"></i> {{ ::contact.phone_work[0] }}<br/>
                            <i class="fa fa-mobile"></i> {{ ::contact.phone_mobile[0] }}<br/>
                            <i class="fa fa-envelope-o"></i> <a href="#">{{ ::contact.email[0] }}</a><br/>
                            <span ng-repeat="social in ::contact.social">
                                <span ng-show="'Twitter' == social.social_name"><i class="fa fa-twitter"></i></span>
                                <span ng-show="'LinkedIn' == social.social_name"><i class="fa fa-linkedin-square"></i></span> <a href="{{ ::social.social_url }}">{{ ::social.social_profile }}</a><br/>
                            </span>
                        </div>
                        <div class="col-md-6">
                            <span ng-repeat="phone in ::contact.phone"> {{ ::phone }}</span>
                            <span ng-repeat="email in ::contact.email"><a href="#">{{ ::email }}</a><br/></span>
                            <span ng-repeat="address in ::contact.address"><i class="fa fa-building" name="Visiting address"></i> {{ ::address }}<br/><br/></span>
                            <span ng-repeat="tag in ::contact.tag" class="badge badge-roundless">{{ ::tag }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-users"></i>
                        <span class="caption-subject bold uppercase"> Colleagues</span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div ng-repeat="work in ::works">
                        <h4><i class="fa fa-building"></i> {{ ::work.name }}</h4>
                        <div class="row no-margin">
                            <table class="table no-margin table-light">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>E-mail address</th>
                                        <th>Phone number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="worker in ::work.colleagues">
                                    <td><a href="/contacts/details/{{ ::worker.id }}/">{{ ::worker.name }}</a></td>
                                    <td><i class="fa fa-envelope-o"></i> {{ ::worker.email[0] }}</td>
                                    <td><i class="fa fa-phone"></i> {{ ::worker.phone }}</td>
                                </tr>
                                <tr ng-if="work.colleagues.length == 0">
                                    <td colspan="3">This is the only known contact for this company</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <a ui-sref="base.contacts.detail.edit({ id: contact.id })" class="btn btn-sm blue"> <i class="fa fa-edit"></i> Edit</a>
            <!--  Note remove xhr when merging! -->
            <a ng-click="deleteContact(contact.id)" class="btn btn-sm blue"><i class="fa fa-trash"></i> Delete</a>
            <br/><br/>
            <div class="btn-group">
                <a href="javascript:void(0)" data-target="#quickbutton-create" data-source="/cases/create/from_contact/{{ ::contact.id }}/" class="btn blue btn-sm">
                    <i class="icon-plus"></i>
                </a>
                <a ng-href="/cases/#/?search={{ ::contact.name }}" class="btn blue btn-sm">
                    Cases <span class="badge badge-success pull-right">{{ ::numCases }}</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="portlet light">
                <div class="portlet-title">
                    <div class="caption">
                        Historylist
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="form-group">
                        <form method="POST" action="/notes/create/">
                            {% endverbatim %}{% csrf_token %}{% verbatim %}
                            <div class="form-group note-input-wrapper col-md-10">
                                <textarea ng-model="note" required class="form-control" id="id_content" name="content" placeholder="Write your note here" rows="1"></textarea>
                                <input type="hidden" name="content_type" value="contact">
                                <input type="hidden" name="object_id" value="{{ ::contact.id }}">
                            </div>
                            <button type="submit" class="btn btn-primary col-md-2 col-xs-3">Add note</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                    {% endverbatim %}{% include 'utils/historylist_client.html' %}{% verbatim %}
                </div>
            </div>
        </div>
    </div>
</script>
{% endverbatim %}
