{% verbatim %}
<script id="preferences/emailaccount-share.html" type="text/ng-template">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body" slimscroll="{height: 350}">
        <ul class="list-unstyled">
            <li>
                <checkbox model="currentAccount.public">Public Account</checkbox>
            </li>
            <li ng-repeat="user in users" ng-hide="currentAccount.public">
                <checkbox model="user.sharedWith" >{{ user | fullName }}</checkbox>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
{% endverbatim %}
