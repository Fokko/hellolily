{% verbatim %}
<script id="cases/list.html" type="text/ng-template">
    <div class="portlet light">
        <div class="portlet-title">
            <div class="caption">
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-angle-down"></i>
                        Columns
                        <i class="fa fa-columns"></i>
                    </button>
                    <div class="dropdown-menu hold-on-click dropdown-checkboxes">
                        <checkbox model="table.visibility.caseId">No.</checkbox>
                        <checkbox model="table.visibility.client">Client</checkbox>
                        <checkbox model="table.visibility.subject">Subject</checkbox>
                        <checkbox model="table.visibility.priority">Priority</checkbox>
                        <checkbox model="table.visibility.type">Type</checkbox>
                        <checkbox model="table.visibility.status">Status</checkbox>
                        <checkbox model="table.visibility.expires">Expires</checkbox>
                        <checkbox model="table.visibility.assignedTo">Assigned to</checkbox>
                        <checkbox model="table.visibility.createdBy">Created by</checkbox>
                        <checkbox model="table.visibility.tags">Tags</checkbox>
                    </div>
                </div>
                <div class="btn-group">
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-angle-down"></i>
                        Filter on
                        <i class="fa fa-filter"></i>
                    </button>
                    <button class="btn red-pink" ng-click="clearFilters()" ng-show="displayFilterClear"><i class="fa fa-remove"></i></button>
                    <div class="dropdown-menu hold-on-click dropdown-checkboxes list-filters">
                        <div ng-repeat="filter in filterList">
                            <checkbox model="filter.selected" ng-click="updateFilterQuery()">{{filter.name}}</checkbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tools col-xs-12 col-md-6">
                <form class="form-inline pull-right" action="index.html">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="table.searchQuery" placeholder="Search..">
                        <span class="input-group-btn">
                            <button class="btn red-pink" ng-click="setSearchQuery('')" ng-disabled="!table.searchQuery">
                                <i class="fa fa-times"></i>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="row no-margin">
            <table class="table table-striped table-bordered table-hover table-fixed-layout">
                <thead>
                    <th class="list-actions"></th>
                    <th ng-show="table.visibility.caseId" sort-column="id" table="table" class="width-4">No.</th>
                    <th ng-show="table.visibility.client" class="width-20">Client</th>
                    <th ng-show="table.visibility.subject" class="width-20">Subject</th>
                    <th ng-show="table.visibility.priority" sort-column="priority" table="table">Priority</th>
                    <th ng-show="table.visibility.type" sort-column="casetype_name" table="table">Type</th>
                    <th ng-show="table.visibility.status" sort-column="status" table="table">Status</th>
                    <th ng-show="table.visibility.expires" sort-column="expires" table="table" class="width-10">Expires</th>
                    <th ng-show="table.visibility.assignedTo" sort-column="assigned_to_name" table="table">Assigned to</th>
                    <th ng-show="table.visibility.createdBy" sort-column="created_by" table="table">Created by</th>
                    <th ng-show="table.visibility.tags">Tags</th>
                </thead>
                <tbody>
                <tr ng-repeat="case in table.items">
                    <td>
                        <a href="/cases/update/{{ ::case.id }}/" class="btn btn-xs default" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                        <button type="button" class="btn btn-xs default" title="Delete" data-target="#confirm-delete" data-source="/cases/delete/{{ ::case.id }}/" >
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                    <td ng-show="table.visibility.caseId">
                        {{ ::case.id }}
                    </td>
                    <td ng-show="table.visibility.client">
                        <a href="/contacts/details/{{ ::case.contact }}/" ng-if="::case.contact">{{ ::case.contact_name }}</a>
                        <span ng-if="case.contact && case.account"> at </span>
                        <a href="/accounts/details/{{ ::case.account }}/">{{ ::case.account_name }}</a>
                    </td>
                    <td ng-show="table.visibility.subject">
                        <strong ng-if="::case.archived">(a)</strong> <a href="/cases/details/{{ ::case.id }}/" title="{{ ::case.subject }}">{{ ::case.subject }}</a>
                    </td>
                    <td ng-show="table.visibility.priority">
                        <span title="{{ ::case.priority }}"></span>
                        <span class="label label-sm" ng-class="{'label-success': !case.priority, 'label-info': case.priority === 1, 'label-warning': case.priority === 2, 'label-danger': case.priority === 3 } ">{{ ::case.priority_name | lowercase }}</span>
                    </td>
                    <td ng-show="table.visibility.type">
                        {{ ::case.casetype_name }}
                    </td>
                    <td ng-show="table.visibility.status">
                        {{ ::case.status }}
                    </td>
                    <td ng-show="table.visibility.expires">
                        {{ ::case.expires | relativeDate:'':true }}
                    </td>
                    <td ng-show="table.visibility.assignedTo">
                        {{ ::case.assigned_to_name }}
                    </td>
                    <td ng-show="table.visibility.createdBy">
                        {{ ::case.created_by }}
                    </td>
                    <td ng-show="table.visibility.tags">
                        <span ng-repeat="tag in case.tag">
                            <a href="javascript:void(0)" ng-click="setSearchQuery(tag)">{{ ::tag }}</a>
                            <br>
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row">
            <div class="col-md-7">
                Showing {{ (table.page - 1) * table.pageSize }} to {{ table.page * table.pageSize }} of {{ table.totalItems | number }} records
            </div>
            <div class="col-md-5">
                <pagination total-items="table.totalItems" ng-model="table.page" items-per-page="table.pageSize" max-size="5"></pagination>
            </div>
        </div>
    </div>
</script>
{% endverbatim %}
