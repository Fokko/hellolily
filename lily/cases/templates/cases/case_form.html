{% extends 'form.html' %}

{% load i18n %}

{% block form-buttons %}
    <button type="submit" class="btn btn-primary" name="submit" data-loading-text="Saving...">
        <i class="icon-ok"></i> {% trans 'Save' %}
    </button>
    {% verbatim %}
    <button id="archive-button" type="button" class="btn btn-primary" name="archive" data-loading-text="Saving..." save-and-archive>
    {% endverbatim %}
        <i class="icon-ok"></i> <span>{% trans 'Save and archive' %}</span>
    </button>
    <a href="{{ back_url }}" class="btn btn-default">
        {% trans 'Back' %}
    </a>
{% endblock %}
