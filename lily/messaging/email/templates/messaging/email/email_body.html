{% load media %}

<html>
    <head>
        {% include_media 'typography.css' %}
        <style type="text/css">blockquote { border-left: 1px solid darkgray; padding-left: 5px; margin: 5px 5px 5px 15px; }</style>
    </head>
    {% if is_plain %}
        <body style="white-space: pre-wrap;">{{ body|safe|linebreaksbr }}</body>
    {% else %}
        {{ body|safe }}
    {% endif %}
</html>
