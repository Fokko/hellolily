{% verbatim %}
<script id="email/directives/contact-icon.html" type="text/ng-template">
<td class="inbox-small-cells">
    <i ng-hide="status" class="fa fa-spinner fa-spin font-grey-cascade" tooltip="Loading status, hang on!"></i>
    <i ng-show="status == 'needsEverything'" class="fa fa-building-o font-grey-cascade" tooltip-html-unsafe="New account, unknown contact. <br /> Do the add thing!"></i>
    <i ng-show="status == 'needsContact'" class="fa fa-user font-blue-steel" tooltip="Heej a new contact for the account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'needsAccount'" class="fa fa-building-o font-yellow-saffron" tooltip="Heej a contact without an account! Add it for optimal Lily magic."></i>
    <i ng-show="status == 'complete'" class="fa fa-check font-green-jungle" tooltip="All done. Do a happy dance."></i>
</td>
</script>
{% endverbatim %}
