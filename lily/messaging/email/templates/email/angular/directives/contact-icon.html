{% verbatim %}
<script id="email/directives/contact-icon.html" type="text/ng-template">
<td class="inbox-small-cells" ng-class="{'bg-green-jungle': color == 'green', 'bg-blue-steel': color == 'blue', 'bg-yellow-saffron': color == 'yellow', 'bg-grey-steel': color == 'grey'}">
    <i class="fa" ng-class="{'fa-check': icon == 'check', 'fa-sitemap': icon == 'sitemap', 'fa-user': icon == 'user'}"></i>
</td>
</script>
{% endverbatim %}
