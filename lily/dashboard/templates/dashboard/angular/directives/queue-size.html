{% verbatim %}
<script id="dashboard/queue-size.html" type="text/ng-template">
    <div class="col-md-6" ng-show="show">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-envelope-o"></i>
                    <span class="caption-subject bold uppercase"> Queue Size of {{ queueName }}</span>
                    <span class="caption-helper">(Total Size: {{ totalSize | number }})</span>
                </div>
                <div class="tools">
                    <a href="" class="collapse" data-original-title="" title=""></a>
                    <a href="" class="remove" data-original-title="" title=""></a>
                </div>
            </div>
            <div class="portlet-body">
                <canvas id="line" class="chart chart-line" data="data" labels="labels" legend="true" series="series" options="options"></canvas>
            </div>
        </div>
    </div>
</script>
{% endverbatim %}
