{% extends 'base_formset.html' %}

{% load i18n crispy_forms_tags %}

{% block template %}
    <div class="mws-form-item large">
        <div class="mws-form-cols clearfix">
            <div class="mws-form-col-2-8 alpha">
                <input name="{{ formset.prefix }}-0-raw_input" placeholder="{% trans 'Phone number' %}" class="mws-textinput tabbable" type="text" id="id_{{ formset.prefix }}-0-raw_input" />
            </div>    
            <div class="mws-form-col-2-8">
                <select id="id_{{ formset.prefix }}-0-type" class="other chzn-select-no-search tabbable" name="{{ formset.prefix }}-0-type">
                    {% block phone_number_types %}
                        <option value="work" selected="selected">{% trans 'Work' %}</option>
                        <option value="mobile">{% trans 'Mobile' %}</option>
                        <option value="other">{% trans 'Other' %}</option>
                    {% endblock %}
                </select>
            </div>
            {% block other_phone_number_type %}
                <div class="mws-form-col-2-8">
                    <input id="id_{{ formset.prefix }}-0-other_type" type="text" class="mws-textinput other hidden tabbable" name="{{ formset.prefix }}-0-other_type" maxlength="15" />
                </div>
            {% endblock %}
            <div class="mws-form-col-1-8 formset-delete">
                <a href="javascript:" class="i-16 i-trash-1 blue {{ formset.prefix }}-delete-row"></a>
            </div>
        </div>
    </div>
{% endblock %}
