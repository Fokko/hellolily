{% load i18n %}
{% comment %}
Use {% include 'utils/email_address_formset_template.html' with formset_prefix=email_addresses_formset.prefix %} to use this file.
{% endcomment %}

<div id="{{ formset_prefix }}-form-template">
    <div class="mws-form-item large">
        <div class="mws-form-cols clearfix">
            <div class="mws-form-col-2-8 alpha">
                <input name="{{ formset_prefix }}-0-email_address" maxlength="255" placeholder="{% trans 'E-mail address' %}" type="text" class="mws-textinput tabbable" id="id_{{ formset_prefix }}-0-email_address" />
            </div>
            <div class="mws-form-col-2-8 center email_is_primary">
                <label>
                    <input class="hidden" type="radio" value="{{ formset_prefix }}-0" name="{{ formset_prefix }}_primary-email" />
                    <span class="tabbable">{% trans 'primary' %}</span>
                </label>
            </div>
            <div class="mws-form-col-1-8 formset-delete">
                <a href="javascript:" class="i-16 i-trash-1 blue {{ formset_prefix }}-delete-row"></a>
            </div>
        </div>
    </div>
</div>
