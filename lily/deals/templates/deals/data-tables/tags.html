{% for tag in item.get_tags %}
    {% if item.is_archived %}
        <a href="{% url 'deal_archived_list_filtered_by_tag' tag.pk %}" class="tag">{{ tag }}</a><br />
    {% else %}
        <a href="{% url 'deal_list_filtered_by_tag' tag.pk %}" class="tag">{{ tag }}</a><br />
    {% endif %}
{% endfor %}
