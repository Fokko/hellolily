{% verbatim %}
    <script id="deals/followup_widget_modal.html" type="text/ng-template">
        <div class="modal-header">
            <h3 class="modal-title">Haha, you follow up. You rock!</h3>
        </div>
        <div class="modal-body form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="id_stage">
                            Status
                        </label>
                        <div class="col-sm-9">
                            <ui-select ng-model="vm.selectedStage" theme="select2" class="form-control">
                                <ui-select-match placeholder="Select or search a status in the list...">{{ $select.selected.name }}</ui-select-match>
                                    <ui-select-choices repeat="stage in vm.dealStages | filter: {name: $select.search}">
                                    <div ng-bind-html="stage.name | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="closing_date">
                            Closing date
                        </label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="text"
                                       class="form-control"
                                       ng-model="vm.closingDate"
                                       datepicker-options="vm.datepickerOptions"
                                       datepicker-popup="{{ vm.dateFormat }}"
                                       show-button-bar="false"
                                       date-formatter="{{ vm.dateFormat }}"
                                       is-open="vm.pickerIsOpen"
                                       id="closing_date"
                                       ng-click="vm.openDatePicker($event)"
                                       />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="vm.openDatePicker($event)">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn green" ng-click="vm.saveModal()">Update</button>
            <button class="btn" ng-click="vm.closeModal()">Close</button>
        </div>
    </script>
{% endverbatim %}
